<div class="card">
  <div class="card__article">
    <div class="box">
      <h2>{{post.title}}</h2>
      <button (click)="editPost()" class="edit_btn">Edit</button>
    </div>

    <p>{{post.text}}</p>
    <ng-content></ng-content>
  </div>
  <button class="btn"
  (click)="removePost()"
  [ngStyle]="{backgroundColor:'red'}"
  >&times;</button>

</div>
