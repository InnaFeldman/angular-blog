<div class="container">
  <h3>Posts</h3>

  <!--Прописываем логику для обработки emit(output)  -->
  <app-post-form
    (onAdd)="updatePosts($event)"
  ></app-post-form>

  <hr />
  <app-post *ngFor="let p of posts"[post]="p" (onRemove)="removePost($event)">
    <div #info>
      <small *ngIf="p.text.length > 10; else short">Post is big</small>
      <ng-template #short>
        <small>Post is short</small>
      </ng-template>
    </div>
  </app-post>
</div>
