<div>
  <input
  type="text"
  class="form-control"
  placeholder="Title..."
  [(ngModel)] ="title"
  (keydown.enter)="addPost()"
  >
  <input
  type="text"
  class="form-control"
  placeholder="Text..."
  [(ngModel)] ="body"
  (keydown.enter)="addPost()"
  >

  <button (click)="addPost()" class="btn">Add post</button>
  <!-- <button class="btn" (click)="focusTitle()">Focus title</button>  (click)="addPost()"-->
</div>
