<h1>Edit Post!</h1>
<div mat-dialog-content>
  <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
    <div class="field">
      <div class="control">
        <input type="text" placeholder="Title..." [(ngModel)]="post.title" name="title">
        <input type="text" placeholder="Body..." [(ngModel)]="post.body" name="body">
      </div>
    </div>
    <br>
    <div class="mat-dialog-actions">
      <div class="control">
        <button type="button" class="btn is-light" (click)=close()>Close</button>
      </div>
      <div class="control">
        <button type="submit" class="btn">Save</button>
      </div>
    </div>
  </form>
</div>
